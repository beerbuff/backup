<ion-header>
  <ion-navbar color="dark">
    <ion-title>Checkstudy Grade 3</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="checkstudentthree">

  <ion-card>
    <ion-card-content>
      <ion-label>เช็คการเข้าเรียนประจำวัน</ion-label>
      {{ac_date}}
    </ion-card-content>
  </ion-card>

    
  <ion-item>
    <ion-label>ปีการศึกษา</ion-label>
    <ion-select [(ngModel)]="term_id" multiple="true" >
      <ion-option *ngFor="let term of term" value="{{term.term_id}}" >{{term.term_num}}/{{term.term_years}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>เลือกนักเรียน</ion-label>
    <ion-select [(ngModel)]="student_id" multiple="true" >
      <ion-option *ngFor="let item of studentArray" value="{{item.student_id}}" >{{item.student_title}}{{item.student_name}} {{item.student_surname}}</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button block (click)="postJson(student_id,term_id)">บันทึก</button>


</ion-content>
